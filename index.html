<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon-32x32.png"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="patternT"></div>
    <div class="patternB"></div>

    <div class="container">
      <div class="top">
        <h1>Our Pricing</h1>
        <div class="holder">
          <p>Annually</p>
          <div class="toggler" id="toggle">
            <div class="inside"></div>
          </div>
          <p>Monthly</p>
        </div>
      </div>
      <div class="bottom">
        <div class="Cards">
          <h3>Basic</h3>
          <p id="dollars">$<span class="amount">199.99</span></p>
          <p>500 GB Storage</p>
          <p>2 Users Allowed</p>
          <p>Send up to 3 GB</p>
          <button type="button"> LEARN MORE</button>
        </div>
        <div class="Cards" id="pro">
          <h3>Professional</h3>
          <p id="dollars" id="dollar">$<span class="amount" id="amounty">249.99</span></p>
          <p>1 TB Storage</p>
          <p>5 Users Allowed</p>
          <p>Send up to 10 GB</p>
          <button type="button">LEARN MORE</button>
        </div>
        <div class="Cards">
          <h3>Master</h3>
          <p id="dollars">$<span class="amount">399.99</span></p>
          <p>2 TB Storage</p>
          <p>10 Users Allowed</p>
          <p>Send up to 20 GB</p>
          <button type="button">LEARN MORE</button>
        </div>
        </div>
      </div>
    </div>

    </div>

    <script src="./script.js"></script>
  </body>
</html>
